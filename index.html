<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A viking battle game!" />
    <meta name="keywords" content="Viking, Game, Battle, Fun" />

    <!--Link to Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Viking Battle!</title>
</head>
<body>
    <header>
        <h1 id="heading">Viking Battle!</h1>
        <button id="rules">
            <span>Rules</span>
        </button>
        <div class="hidden-rules">
            <h4>Welcome to Viking Battle!</h4>
            <ul>
                <li>RULE 1: Sword beats Axe</li>
                <li>RULE 2: Shield beats Sword</li>
                <li>RULE 3: Axe beats Shield</li>
            </ul>
        </div>
    </header>
    <div class="sub-heading">
        <h2>Choose your weapon!</h2>
    </div>
    <!-- shows the interactive buttons for the user to click and play game-->
    <div class="weapons">
        <button aria-label="sword" class="weapon" data-weapons="sword">‚öîÔ∏è</button>
        <button aria-label="shield" class="weapon" data-weapons="shield">üõ°Ô∏è</button>
        <button aria-label="axe" class="weapon" data-weapons="axe">ü™ì</button>
    </div>
    <!--Displays the score beneath the game-area-->
    <div class="score">
        <p>BATTLES WON: <span id="won">0</span></p>
        <p>BATTLES DRAW: <span id="draw">0</span></p>
        <p>BATTLES LOST: <span id="lost">0</span></p>
    </div>
    <div class="game-area">
        <div id="display-message"></div>
        <h2>User</h2>
        <h2>computer</h2>
        <span id="player-healthbar">0</span>
        <span id="computer-healthbar">0</span>
        <img id="player" src="assets/images/character1.png" alt="viking character Player">
        <img id="computer" src="assets/images/character2.png" alt="viking character Computer">
        <h3>vs</h3>
    </div>
    <footer>
        <div class="sub-heading">
            <h2>Onwards to Valhalla!</h2>
        </div>
    </footer>
    <!-- link to javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
